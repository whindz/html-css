<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidos</p>
    <video width="560" poster="imagens/tumb.jpg" controls loop>
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>seu navegador nao tem compatibilidade para reprodução de videos</p>
</video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
