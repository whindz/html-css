    <title>Modelo de caixas</title>
    <style>
        h1{   /* box-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;

    

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
        }
        a{ /*inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: brown;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
